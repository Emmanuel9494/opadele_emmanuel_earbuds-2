<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/trivox-Logo.svg"  rel="icon" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Trivox</title>
</head>
<body>
    <h1 class="hidden"> Welcome to Trivox, sounds is what we invent. </h1>
    <section id="main-nav" class="grid-con">
        <div id="main-logo" class="col-start-1 col-span-1">
            <img class="logo-img" src="images/trivox-logo.svg" alt="Trivox logo">
            <h2>Menu</h2>
        </div>
        <h2 class="col-start-2 col-span-2 tri-name">Trivox</h2>
        <div class="mobile-nav display col-span-full m-col-start-4 m-col-span-7">
            <ul>
                <li><a href="">Headphones</a></li>
                <li><a href="">Earbuds</a></li>
                <li><a href="">Accessories</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
        <img class="shop-icon" src="images/shop-icon.svg" alt="shopping cart">
    </section>
    <section id="hero" >
        <h2 class="hidden"> Trivox Earbuds New Release</h2>
        <div class="scroll-hide full-width-grid-con">
            <p class="scroll-left ">Trise-v1</p>
        </div>
        
        <div class="grid-con hero-content">
            
            <div class="col-span-full">
                <p class="left">New Release</p>
                <h2 class="center">Trise-v1</h2>
                <p class="right">Trivox earbuds</p> 
            </div>
            
        </div>
        <div class="scroll-hide full-width-grid-con">
            <p class="scroll-right">Trise-v1</p>
        </div>
    </section>








    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <script src="js/main.js"></script>

   
    
</body>
</html>
